<!doctype html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" media="screen" />
    <title>Image Caption</title>
</head>

<body>
    <main>
        {% if filename %}
        <h1>Description: </h1>
        <br>
        <div class="wrapper --horizontal">
            <div class="card">
                <img src="{{ url_for('send_file', filename=filename) }}">
                <figcaption>{{caption}}</figcaption>
            </div>
        </div>
        {% else %}
        <h1>no image for whatever reason</h1>
        {% endif %}
        <form action="/">
            <input type="submit" value="Try with a diffrent image" />
        </form>

    </main>

</body>

</html>
